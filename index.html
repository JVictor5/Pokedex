<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="icon" href="./src/favicons/" />
    <link rel="stylesheet" href="./src/css/pokedex.css" />
    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemonIMG" />

      <h1 class="pokemonData">
        <span class="pokemonNum"></span>-
        <span class="pokemonNome"></span>
      </h1>

      <img src="./src/img/pokedex.png" alt="pokedex" class="pokedex" />

      <div class="local">
        <h3><span class="pokemonTipos"></span></h3>
      </div>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">&gt; Next</button>
      </div>
    </main>
  </body>

  <!-- Js -->

  <script src="./src/js/pokeScript.js"></script>
</html>
